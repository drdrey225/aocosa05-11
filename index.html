   <main class="row col-lg-9 col-10 mx-auto mt-4 rounded shadow bg-light">
      <div class="container col-lg-5 mb-3 mb-lg-0 col-12 p-3 text-center py-5">
         <div class="mb-4">
            <img src="img/download.jpeg" alt="">
         </div>
         <h2>
            Welcome to Adeola Odutola College Old Student Association, AOCOSA 2005/2011 set.
         </h2>
      </div>

      <div class="container col-lg-7 col-12">
         <h1 class="py-3 text-center">Sign Up</h1>
         <input type="text" placeholder="First name" class="form-control mb-3" id="">
         <input type="text" placeholder="Last name" class="form-control mb-3" id="">
         <input type="date" name="Date Of Birth" class="form-control mb-3" id="">
         <input type="number" placeholder="Phone number" class="form-control mb-3" id="">
         <input type="email" placeholder="Email" required class="form-control mb-3" id="">
         <input type="password" placeholder="Password"  required class="form-control mb-3" id="">
         <input type="file" name="" id="" class="form-control mb-4">
         
         <div class="container d-flex justify-content-between mb-3">
            <div>
               <input type="checkbox" name="" id="checkbox">
               <label for="checkbox">Remember me</label>
            </div>
            <div>
               <a href="/">Forgot Password?</a>
            </div>
         </div>
         <div class="text-center">
            <input type="button" value="Sign Up" class="btn btn-success w-50">
            <p>Already a member? <strong><a href="">Sign In</a></strong></p>
         </div>
      </div>
